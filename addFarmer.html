<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Organization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">MTLP Test</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav p-2 mb-1">
              <li class="nav-item p-1">
                <button type="button" class="btn btn-outline-secondary">
                    <a class="nav-link text-white" aria-current="page" href="index.html">Organization List</a>
                </button>
              </li>
              <li class="nav-item p-1">
                <button type="button" class="btn btn-outline-secondary">
                    <a class="nav-link text-white" aria-current="page" href="farmerIndex.html">Farmer List</a>
                </button>
              </li>
              <li class="nav-item p-1">
                <button type="button" class="btn btn-outline-secondary">
                    <a class="nav-link text-white" aria-current="page" href="cropIndex.html">Crop List</a>
                </button>
              </li>
            </ul>
          </div>
        </div>
    </nav>

        <div class="w-50 p-3 mx-auto">
            <div class="card">
                <div class="card-header ">
                    <button type="button" class="btn btn-light"><h5>Add Farmer</h5></button>
                </div>
                
                
                <div class="card-body">
                    <div class="mb-3">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                <label for="floatingInput">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                <label for="floatingInput">Address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Drop Down to select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                  </select>
                                  <label for="floatingInput">Org Id</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Memebership
                                </label>
                            </div>
                            <div class="form-check form-check-inline mb-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Crop 1</label>
                              </div>
                              <div class="form-check form-check-inline mb-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Crop 2</label>
                              </div>
                              <div class="mb-3">
                                <button type="submit" class="btn btn-outline-success">Submit</button>
                                <button type="button" class="btn btn-outline-danger">Cancel</button>
                            </div>
                      </div>
                    </form>
                </div>
              </div>
            </div>
</body>
</html>
